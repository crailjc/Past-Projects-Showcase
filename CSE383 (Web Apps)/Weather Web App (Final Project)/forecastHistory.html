<div class = "divPad">
  <h3>Forecast History Page</h3>
  <p>Enter a date year-month-date (xxxx-xx-xx) and get a list of all weather forecasts made for that date and sort by either zipcode or time</p>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="year-month-date" id = "date">
        <select id = "sort" class="form-select data-width=100%" aria-label="Default select example">
           <option selected value ="1">Sort by Zipcode</option>
           <option value="2">Sort by time</option>
        </select>
  <div class="input-group-append">  
    <button id = "zipbtn" class="btn btn-outline-secondary" type="button" onclick = "getHistory()">Enter</button>
  </div>
</div>

<div class="history" id  = "historyText"></div>
